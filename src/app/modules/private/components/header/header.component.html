<div class="content">
  <div class="w-100 min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav nav-bar fixed-top">
      <a class="navbar-brand" href="#">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav nav-links ">
          <a class="nav-link active" href="#"><strong>Início</strong></a>
          <a class="nav-link active" href="#">Filmes</a>
          <a class="nav-link active" href="#">Bombando</a>
          <a class="nav-link active">Minha Lista</a>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn my-2 my-sm-0 btn-search"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
        <span><i class="fa-solid fa-bell btn-bell"></i></span>
        <div class="dropdown">
          <i class="fa-solid fa-address-card btn-user" data-toggle="dropdown" data-offset="90,90"></i>
          <div class="dropdown-menu dropdown-menu-right py-0 px-2 pb-2" aria-labelledby="dropdownMenuLink">
            <button class="btn btn-danger">Sair</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="first-section">
      <div class="d-flex flex-column texto-filme">
        <span class="titulo-filme">ENCANTO</span>
        <h1 class="lançamento-filme">O lançamento é em Março</h1>
        <span class="sinopse">Uma garota chamada Mirabel Madrigal cresce como o único membro não mágico de sua família,
          que vivem escondidos em uma vibrante casa encantada nas montanhas da Colômbia.</span>
        <div class="button-div">
          <button class="button-trailer"><i class="fa-solid fa-play icon-trailer"></i>Trailer</button>
          <button class="button-plus"><i class="fa-solid fa-info icon-plus"></i>Mais Informações</button>
        </div>
      </div>
    </div>
    <div class="filmes-div">
      <div class="filmes-card">
        <app-cards-slider (cardAtivado)="onCardAtivado($event)" cardExibido={{cardVisto}}
          title="Filmes Melhores Avaliados" genre="topRated"></app-cards-slider>
      </div>
      <div *ngFor="let genre of generos" class="filmes-card">
        <app-cards-slider (cardAtivado)="onCardAtivado($event)" cardExibido={{cardVisto}} title={{genre.title}}
          genre={{genre.id}} type="genre"></app-cards-slider>
      </div>
    </div>
  </div>
  <div><br></div>
</div>
